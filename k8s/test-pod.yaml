apiVersion: v1
kind: Pod
metadata:
  name: nfs-home-test
  namespace: nfs-home-system
  labels:
    nfs-home: "true"
spec:
  restartPolicy: Never
  containers:
    - name: tester
      image: registry.k8s.io/busybox:latest
      command: ["sh", "-c", "sleep 3600"]
      volumeMounts:
        - name: home
          mountPath: /home/user
  volumes:
    - name: home
      emptyDir: {}

